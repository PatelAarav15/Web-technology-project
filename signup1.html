<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SignUp</title>
</head>
<style>
    @import url("https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");

    body {
        background-image: url("\sectionbg.png");
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }


    header {
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000000;
        padding: 8px 18px;
        color: white;
        font-size: large;
        position: fixed;
        z-index: 1000;
    }

    .logo-left img {
        height: 60px;
        width: 150px;

    }


    .icon-container {
        display: flex;
        align-items: center;
    }

    .icon-container h1 {
        font-size: 1em;
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .icon-container i {
        margin-left: 10px;
        color: white;
        font-size: 1.5em;
        margin: 0 10px;
    }

    .center {
        background-color: #1E90FF;
        color: gold;
        position: absolute;
        top: 25%;
        left: 40%;
        transform: translate(80%);
        width: 400px;
        border-radius: 10px;
        cursor: default;
    }


    .center form {
        padding: 0 40px;
        box-sizing: border-box;
    }

    .center img {
        height: 100px;
        justify-content: center;
    }

    form .txt_field {
        position: relative;
        border-bottom: 2px solid yellow;
        margin: 30px 0;
    }

    .txt_field input {
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }

    .txt_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: white;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }

    .txt_field span::before {
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background: gray;
    }

    .txt_field input:focus~label,
    .txt_field input:valid~label {
        top: -5px;
        color: yellow;
    }

    .txt_field input:focus~span::before,
    .txt_field input:valid~span::before {
        width: 100%;
    }

    .pass {
        margin: -5px 0 20px 5px;
        color: gray;
        cursor: pointer;
    }

    .pass:hover {
        text-decoration: underline;
    }

    input[type="submit"] {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: yellow;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }

    form .e_mail {
        position: relative;
        border-bottom: 2px solid yellow;
        margin: 30px 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .e_mail input {
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
        caret-color: white;
    }

    .e_mail label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: white;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }

    .e_mail span::before {
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background: gray;
    }

    .e_mail input:focus~label,
    .e_mail input:valid~label {
        top: -5px;
        color: yellow;
    }

    .e_mail input:focus~span::before,
    .e_mail input:valid~span::before {
        width: 100%;
    }

    sup {
        color: white;
        font-size: xx-small;
        padding: 5px;
        border: none;
        border-radius: 3px;
        outline: none;
    }

    .signup_link {
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
    }

    .signup_link a {
        text-decoration: none;
        color: gold;
    }

    .signup_link a:hover {
        text-decoration: underline;
    }

    img {
        height: 40px;
        padding-right: 10px;
        padding-top: 10px;
    }

    sup {
        color: white;
        font-size: xx-small;
        padding: 5px;
        border: none;
        border-radius: 3px;
        outline: none;
    }

    p {
        font-size: medium;
        text-transform: uppercase;
        background-color: white;
        color: rgb(26, 26, 107);
        margin-left: 70px;
        margin-right: 70px;
    }

    li {
        float: right;
        list-style: none;
        font-size: larger;
    }

    a {
        text-decoration: none;
        color: gold;
    }

    .logo img {
        height: 70px;
        width: 150px;

    }


    /* Styling for error messages */
    .error {
        color: red;
        font-size: 14px;
        margin-top: -20px;
        margin-bottom: 20px;
    }
</style>

<body>

    <header>
        <div class="logo">
            <a href="welcome1.html"> <img src="Product Image\Antic Logo.png" alt="Left Logo"></a>
        </div>
    </header>

    <div class="center">
        <center>
            <img src="Product Image\Antic Logo.png" alt="Left Logo">
            <p>Style Your Own Outfit</p>
        </center>
        <form onsubmit="return validateForm()">
            <div class="txt_field">
                <input type="text" id="username" name="username" maxlength="11">
                <label>Username</label>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="txt_field">
                <input type="password" id="password" name="password" maxlength="23">
                <label>Password</label>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="txt_field">
                <input type="password" id="cpassword" name="cpassword">
                <label>Confirm Password</label>
                <div id="cpasswordError" class="error"></div>
            </div>
            <input type="submit" value="Sign Up">
            <div class="signup_link">
                Already a member? <a href="login1.html" target="_blank">Log In</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var cpassword = document.getElementById("cpassword").value;

            // Clear previous error messages
            document.getElementById("usernameError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";
            document.getElementById("cpasswordError").innerHTML = "";

            var isValid = true;

            // Username validation: must contain at least one uppercase and one lowercase letter
            var usernamePattern = /^(?=.*[a-z])(?=.*[A-Z]).+$/;
            if (username === "") {
                document.getElementById("usernameError").innerHTML = "Username is required";
                isValid = false;
            } else if (!usernamePattern.test(username)) {
                document.getElementById("usernameError").innerHTML = "Username must contain uppercase and lowercase letters";
                isValid = false;
            }

            // Password validation: must be at least 6 characters long
            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Password is required";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters long";
                isValid = false;
            }

            // Confirm password validation: must match password
            if (cpassword === "") {
                document.getElementById("cpasswordError").innerHTML = "Confirm password is required";
                isValid = false;
            } else if (password !== cpassword) {
                document.getElementById("cpasswordError").innerHTML = "Passwords do not match";
                isValid = false;
            }

            // If all validations pass, redirect to welcome1.html
            if (isValid) {
                window.location.href = "welcome1.html";
            }

            // Prevent form submission for validation
            return false;
        }
    </script>

</body>

</html>
